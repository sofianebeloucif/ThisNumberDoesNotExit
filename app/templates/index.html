<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G√©n√©rateur MNIST avec KDE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .controls {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .control-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input[type="range"] {
            width: 100%;
            height: 8px;
            border-radius: 5px;
            background: #ddd;
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
        }

        .range-value {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 600;
            margin-left: 10px;
        }

        button {
            width: 100%;
            padding: 15px;
            font-size: 1.1em;
            font-weight: 600;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .stats {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .stat-item {
            text-align: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .stat-value {
            font-size: 1.8em;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .image-card {
            background: white;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .image-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .image-card img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            image-rendering: pixelated;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 1.2em;
        }

        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé® G√©n√©rateur MNIST avec KDE</h1>
            <p>G√©n√©ration d'images de chiffres manuscrits avec PCA + Kernel Density Estimation</p>
        </div>

        <div class="stats" id="stats">
            <div class="stat-item">
                <div class="stat-value" id="pca-components">-</div>
                <div class="stat-label">Composantes PCA</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="variance">-</div>
                <div class="stat-label">Variance expliqu√©e</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="bandwidth">-</div>
                <div class="stat-label">KDE Bandwidth</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="dimensions">784 ‚Üí 50</div>
                <div class="stat-label">R√©duction dim.</div>
            </div>
        </div>

        <div class="controls">
            <div class="control-group">
                <label>
                    Nombre d'images √† g√©n√©rer:
                    <span class="range-value" id="sample-count">4</span>
                </label>
                <input type="range" id="n-samples" min="1" max="16" value="4" step="1">
            </div>

            <button id="generate-btn" onclick="generateImages()">
                üé≤ G√©n√©rer des images
            </button>
        </div>

        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>G√©n√©ration en cours...</p>
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <div class="gallery" id="gallery"></div>
    </div>

    <script>
        // Mise √† jour de l'affichage du nombre d'√©chantillons
        document.getElementById('n-samples').addEventListener('input', (e) => {
            document.getElementById('sample-count').textContent = e.target.value;
        });

        // Charger les statistiques au d√©marrage
        async function loadStats() {
            try {
                const response = await fetch('/stats');
                const data = await response.json();

                document.getElementById('pca-components').textContent = data.pca_components;
                document.getElementById('variance').textContent =
                    (data.variance_explained * 100).toFixed(1) + '%';
                document.getElementById('bandwidth').textContent =
                    data.kde_bandwidth.toFixed(2);
            } catch (error) {
                console.error('Erreur lors du chargement des stats:', error);
            }
        }

        // G√©n√©rer des images
        async function generateImages() {
            const btn = document.getElementById('generate-btn');
            const loading = document.getElementById('loading');
            const gallery = document.getElementById('gallery');
            const errorDiv = document.getElementById('error');
            const nSamples = parseInt(document.getElementById('n-samples').value);

            // R√©initialiser l'affichage
            errorDiv.style.display = 'none';
            btn.disabled = true;
            loading.style.display = 'block';
            gallery.innerHTML = '';

            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ n_samples: nSamples })
                });

                const data = await response.json();

                if (data.success) {
                    // Afficher les images
                    data.images.forEach((imgBase64, index) => {
                        const card = document.createElement('div');
                        card.className = 'image-card';
                        card.innerHTML = `<img src="${imgBase64}" alt="Image ${index + 1}">`;
                        gallery.appendChild(card);
                    });
                } else {
                    throw new Error(data.error || 'Erreur inconnue');
                }
            } catch (error) {
                errorDiv.textContent = '‚ùå Erreur: ' + error.message;
                errorDiv.style.display = 'block';
                console.error('Erreur:', error);
            } finally {
                loading.style.display = 'none';
                btn.disabled = false;
            }
        }

        // Charger les stats au d√©marrage
        loadStats();

        // G√©n√©rer quelques images par d√©faut
        window.addEventListener('load', () => {
            setTimeout(generateImages, 500);
        });
    </script>
</body>
</html>
